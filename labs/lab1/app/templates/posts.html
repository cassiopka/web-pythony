{% extends "base.html" %} {% block content %} {% for post in postlist %}
<div class="card" style="width: 18rem">
  <img
    src="{{url_for('static',filename='images/' + post.image_id)}}"
    class="card-img-top"
    alt="..."
  />
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.text | truncate(100)}}</p>
    <a href="{{url_for('post', index=loop.index0)}}" class="btn btn-primary"
      >Читать далее</a
    >
  </div>
</div>
{% endfor %} {% endblock %}
